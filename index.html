<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>MiniLibrus – Nauczyciel</title>
<style>
body { font-family: Arial; background:#111; color:white; margin:0; padding:20px; }
h1 { color:#4da6ff; }
select, input, button { padding:6px; margin:5px; }
table { border-collapse: collapse; margin-top:15px; width:100%; }
th, td { border:1px solid #555; padding:8px; text-align:center; }
th { background:#222; }
button { background:#4da6ff; border:none; cursor:pointer; }
button:hover { opacity:0.8; }
</style>
</head>
<body>

<h1>MiniLibrus – Panel Nauczyciela</h1>

<h2>Lista uczniów</h2>
<ul id="listaUczniow"></ul>

<h2>Dodaj ocenę</h2>
<select id="uczen"></select>
<select id="przedmiot">
<option>Matematyka</option>
<option>Polski</option>
<option>Angielski</option>
<option>Historia</option>
</select>
<input type="number" id="ocena" min="1" max="6" placeholder="Ocena">
<button onclick="dodajOcene()">Dodaj</button>

<h2>Oceny</h2>
<table>
<thead>
<tr>
<th>Uczeń</th>
<th>Przedmiot</th>
<th>Ocena</th>
</tr>
</thead>
<tbody id="tabelaOcen"></tbody>
</table>

<script>

let uczniowie = ["Filip", "Elena", "Sebastian"];
let oceny = JSON.parse(localStorage.getItem("oceny")) || [];

function zapisz() {
localStorage.setItem("oceny", JSON.stringify(oceny));
}

function renderUczniowie() {
let lista = document.getElementById("listaUczniow");
let select = document.getElementById("uczen");
lista.innerHTML = "";
select.innerHTML = "";

uczniowie.forEach(u => {
let li = document.createElement("li");
li.textContent = u;
lista.appendChild(li);

let opt = document.createElement("option");
opt.textContent = u;
select.appendChild(opt);
});
}

function renderOceny() {
let tabela = document.getElementById("tabelaOcen");
tabela.innerHTML = "";
oceny.forEach(o => {
let tr = document.createElement("tr");
tr.innerHTML = `
<td>${o.uczen}</td>
<td>${o.przedmiot}</td>
<td>${o.ocena}</td>
`;
tabela.appendChild(tr);
});
}

function dodajOcene() {
let uczen = document.getElementById("uczen").value;
let przedmiot = document.getElementById("przedmiot").value;
let ocena = document.getElementById("ocena").value;

if(!ocena) return;

oceny.push({uczen, przedmiot, ocena});
zapisz();
renderOceny();
}

renderUczniowie();
renderOceny();

</script>

</body>
</html>
